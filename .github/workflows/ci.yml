name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Install tools
        run: make install-tools

      - name: CI (lint check, tests, build, security)
        run: make ci

      - name: Generate coverage HTML
        if: always()
        run: |
          if [ -f coverage.out ]; then
            go tool cover -html=coverage.out -o coverage.html
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html
